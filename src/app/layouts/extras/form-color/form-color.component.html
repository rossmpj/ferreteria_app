<h1 mat-dialog-title> {{ accion }} color </h1>

<mat-dialog-content class="row">
    <form [formGroup]="formInstanceColor">
        <div class="row">
            <div id="idCol" class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label> ID </mat-label>  
                    <input class="form-control" formControlName="idColor" matInput placeholder="Escriba aquí sus nombres completos" type="text">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label> Nombre </mat-label>  
                    <input class="form-control" formControlName="nombre" matInput placeholder="Escriba aquí sus nombres completos" type="text">
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<div class="pull-right" mat-dialog-actions>
    <button id="cancelarbtn" mat-button mat-dialog-close class="btn btn-danger" cdkFocusInitial>Cancelar</button>
    <button id="aceptarbtn" mat-button mat-dialog-close class="btn btn-primary">Aceptar</button>
    <button (click)="accion === 'Agregar' ? guardarColor() : editarColor(data.idColor)" id="guardarbtn" mat-button class="btn btn-success"> Guardar</button>
</div>
