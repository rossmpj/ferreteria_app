<h1 mat-dialog-title>Detalle de producto</h1>

<mat-dialog-content class="row">
    <form [formGroup]="formInstanceCat">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label> ID </mat-label>  
                    <input class="form-control" formControlName="idCategoria" matInput placeholder="Escriba aquí sus nombres completos" type="text">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label> Nombre </mat-label>  
                    <input class="form-control" formControlName="nombre" matInput placeholder="Escriba aquí sus nombres completos" type="text">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label> Descripción </mat-label>  
                    <textarea class="form-control" formControlName="descripcion" matInput placeholder=""></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<div class="pull-right" mat-dialog-actions>
    <button mat-button class="btn btn-danger">Cancelar</button>
    <button mat-button mat-dialog-close class="btn btn-success" cdkFocusInitial>Aceptar</button>
</div>
