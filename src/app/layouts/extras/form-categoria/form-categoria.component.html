<h1 mat-dialog-title> {{ accion }} categoría </h1>

<mat-dialog-content class="row">
    <form [formGroup]="formInstanceCat">
        <div class="row">
            <div id="idCat" class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label> ID </mat-label>  
                    <input class="form-control" formControlName="idCategoria" matInput placeholder="Escriba aquí sus nombres completos" type="text">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label> Nombre </mat-label>  
                    <input class="form-control" formControlName="nombre" matInput placeholder="Escriba aquí sus nombres completos" type="text">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label> Descripción </mat-label>  
                    <textarea class="form-control" formControlName="descripcion" matInput placeholder=""></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<div class="pull-right" mat-dialog-actions>
    <button id="cancelarbtn" mat-button mat-dialog-close class="btn btn-danger" cdkFocusInitial>Cancelar</button>
    <button id="aceptarbtn" mat-button mat-dialog-close class="btn btn-primary">Aceptar</button>
    <button (click)="accion === 'Agregar' ? guardarCategoria() : editarCategoria(data.idCategoria)" id="guardarbtn" mat-button class="btn btn-success"> Guardar</button>
</div>
