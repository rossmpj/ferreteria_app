<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <section>
                    <div class="example-button-row">
                        <button (click)="agregarEmp()" mat-raised-button class="btn btn-default"><i class="material-icons">add</i> Agregar empleado</button> 
                    </div>
                    <div class="example-label">
                        <div class="input-group no-border">
                            <mat-form-field appearence="fill">
                                <mat-icon matSuffix>search</mat-icon>
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar empleado">
                            </mat-form-field>
                        </div>
                    </div>
                </section>
                <div class="card">
                    <div class="card-header card-header-rose">
                        <h4 class="card-title ">Listado de empleados</h4>
                        <!-- <p class="card-category"> Listado de emplados de Ferretería Rosita</p> -->
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table mat-table [dataSource]="dataSource" matSort *ngIf="dataSource.filteredData.length > 0" class="mat-elevation-z8">
                                <ng-container matColumnDef="idEmpleado">
                                    <th class="text-primary" mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                                    <td mat-cell *matCellDef="let element"> <a class="link">{{element.idEmpleado}}</a>  </td>
                                </ng-container>
                                <ng-container matColumnDef="nombre">
                                    <th class="text-primary" mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                                </ng-container>
                                <ng-container matColumnDef="apellido">
                                    <th class="text-primary" mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
                                    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                                </ng-container>
                                <ng-container matColumnDef="correo">
                                    <th class="text-primary" mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
                                    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                                </ng-container>
                                <ng-container matColumnDef="cedula">
                                    <th class="text-primary" mat-header-cell *matHeaderCellDef mat-sort-header> Cédula </th>
                                    <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                                </ng-container>
                                <ng-container matColumnDef="actions">
                                    <th class="text-primary" mat-header-cell  *matHeaderCellDef > Acciones </th>
                                    <td mat-cell *matCellDef="let element" >
                                        <button (click)="openDialog(element)" mat-icon-button class="btn btn-just-icon btn-success btn-sm"><i class="material-icons">edit</i></button>
                                        &nbsp;<button (click)="eliminarEmpleado(element.idEmpleado)" mat-icon-button class="btn btn-just-icon btn-danger btn-sm"><i class="material-icons">delete</i></button>
                                    </td>    
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table><div class="txt" *ngIf="dataSource.filteredData.length === 0"><img src="/assets/img/n.png">No hay datos para mostrar</div>
                            <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
