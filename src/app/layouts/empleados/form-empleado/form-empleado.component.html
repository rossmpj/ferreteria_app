<h1 mat-dialog-title>Detalle de Empleado</h1>

<mat-dialog-content class="row">
    <form [formGroup]="formInstance">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label> Username </mat-label>  
                    <input class="form-control" formControlName="idEmpleado" matInput placeholder="Escriba aquí sus nombres completos" type="text">
                </mat-form-field>
            </div>
        </div>

        <div class="row">            
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label> Nombre </mat-label>  
                    <input class="form-control" formControlName="nombre" matInput placeholder="Escriba aquí sus nombres completos" type="text">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label> Apellido </mat-label> 
                    <input class="form-control" formControlName="apellido" matInput placeholder="Escriba aquí sus apellidos completos" type="text">
                </mat-form-field>
            </div>
        </div>

        <div class="row">            
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label> Correo </mat-label>  
                    <input class="form-control" formControlName="correo" matInput placeholder="" type="text">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label> Cédula </mat-label>  
                    <input class="form-control" formControlName="cedula" matInput placeholder="example@mail.com" type="text">
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<div class="pull-right" mat-dialog-actions>
    <button mat-button class="btn btn-danger">Cancelar</button>
    <button mat-button mat-dialog-close class="btn btn-success" cdkFocusInitial>Aceptar</button>
</div>
