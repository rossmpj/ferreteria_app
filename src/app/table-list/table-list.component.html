<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <section>
                <div class="example-button-row">
                    <button mat-raised-button class="btn btn-default"><i class="material-icons">add</i> Agregar producto</button> 
                </div>
                <div class="example-label">
                    <div class="input-group no-border">
                        <input type="text" value="" placeholder="Buscar producto..." class="form-control" />
                        <button mat-raised-button type="submit" class="btn btn-default btn-round btn-just-icon">
                            <i class="material-icons">search</i>
                            <div class="ripple-container"></div>
                          </button>
                    </div>
                </div>
              </section>
              <div class="card">
                  <div class="card-header card-header-rose">
                      <h4 class="card-title ">Inventario de productos</h4>
                      <p class="card-category"> Listado de productos de Ferretería Rosita</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                            <ng-container matColumnDef="position">
                              <th class="text-rose" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                              <td mat-cell *matCellDef="let element"> <a class="link">{{element.position}}</a>  </td>
                            </ng-container>
                          
                            <ng-container matColumnDef="name">
                              <th class="text-rose" mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>
                          
                            <ng-container matColumnDef="precio">
                              <th class="text-rose" mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                              <td mat-cell *matCellDef="let element"> $ {{element.precio}} </td>
                            </ng-container>
                          
                            <ng-container matColumnDef="weight">
                                <th class="text-rose" mat-header-cell *matHeaderCellDef mat-sort-header> Medida </th>
                                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                            </ng-container>

                            <ng-container matColumnDef="symbol">
                              <th class="text-rose" mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
                              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                            </ng-container>
                          
                            <ng-container matColumnDef="categoria">
                                <th class="text-rose" mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
                                <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
                            </ng-container>
                            <ng-container matColumnDef="color">
                                <th class="text-rose" mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                                <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
                            </ng-container>

                            <ng-container matColumnDef="actions">
                                <th class="text-rose" mat-header-cell  *matHeaderCellDef > Actions </th>
                                <td mat-cell *matCellDef="let row" >
                                     <button mat-icon-button class="btn btn-just-icon btn-default btn-sm"><i class="material-icons">edit</i></button>
                                     &nbsp;<button mat-icon-button class="btn btn-just-icon btn-default btn-sm"><i class="material-icons">delete</i></button>

                                        <mat-icon>edit</mat-icon>
                                      </button> -->
                                    
                                </td>

                                
                              </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
