                <div class="card">

                    </div>
                    <div class="card-body">
                        <form>
                            <div class="col-md-12">
                                
                            <div class="row">                                
                                <div class="col-md-6">
                                  <mat-form-field appearance="fill">
                                    <mat-label> Nombre </mat-label>  
                                    <input class="form-control" matInput placeholder="Escriba aquí sus nombres completos" type="text">
                                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                  </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field appearance="fill">
                                        <mat-label> Precio </mat-label>
                                        <input matInput type="number" class="example-right-align">
                                        <span matPrefix>$&nbsp;</span>
                                        <span matSuffix>.00</span>
                                      </mat-form-field>
                                </div>
                                
                                <div class="col-md-3">
                                    <mat-form-field appearance="fill">
                                      <mat-label> Stock </mat-label>  
                                      <input matInputCommified class="form-control" matInput placeholder="" type="number">
                                      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field appearance="fill">                                    
                                    <mat-label> Medida </mat-label>  
                                    <input class="form-control" matInput placeholder="" type="text">
                                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                  </mat-form-field>
                              </div>
                                <div class="col-md-4">
                                    <mat-form-field appearance="fill">
                                        <mat-label> Categoría </mat-label>
                                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                        <mat-select>
                                          <mat-option value="option">Option</mat-option>
                                        </mat-select>
                                        <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
                                      </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field appearance="fill">
                                      <mat-label> Color </mat-label>  
                                      <input class="form-control" matInput placeholder="example@mail.com" type="email">
                                      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field appearance="fill">
                                      <mat-label> Marca </mat-label>  
                                      <input class="form-control" matInput placeholder="example@mail.com" type="email">
                                      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
